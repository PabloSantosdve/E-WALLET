<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CADASTRO</title>
	<link rel="stylesheet" href="css/cadastro.css">
	<link rel="shortcut icon" href="components/images/imagens-gerais/favicon_e_wallet.png" type="image/x-icon">
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<main>
		<article>
			<div id="conteudo-article">
				<div class="logo">
					<img src="components/images/LoginCadastro-images/logo-ewallet.png" alt="Logo da E-Wallet">
					<p>E-Wallet</p>
				</div>
				<div class="caixa-texto">
					<h1>Seja muito bem vindo!</h1>
					<h2>Para ter acesso a todas as nossas feramentas<br>mantenha-se conectado!</h2>
				</div>
			</div>
		</article>
		<aside>
			<div class="caixa-texto">
				<h2>Comece já!</h2>
				<h3>Já tem uma conta? <a href="login.html">Logar</a></h3>
			</div>
			<form>
				<div class="campo-input">
					<input type="text" required placeholder="">
					<label>User</label>
				</div>
				
				<div class="campo-input">
					<input type="email" required placeholder="">
					<label>Email</label>
				</div>

				<div class="campo-input">
					<input type="text" required placeholder="">
					<label>CPF</label>
				</div>

				<div class="campo-input">
					<input type="password" id="senha" required placeholder="">
					<label for="senha">Senha</label>
				</div>

				<button>Cadastrar</button>
			</form>

			<div id="linha-divisoria">
				<hr>
				<span>Ou cadastre-se com</span>
			</div>

			<div class="container-btn">
				<button class="btn-autenticacao">
					<img src="components/images/LoginCadastro-images/google-logo.png" alt="Logo da Google">
					<span>Google</span>
				</button>

				<button class="btn-autenticacao">
					<img src="components/images/LoginCadastro-images/facebook-logo.png" alt="Logo do Facebook">
					<span>Facebook</span>
				</button>
			</div>
		</aside>
	</main>
</body>
</html>
