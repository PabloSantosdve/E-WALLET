<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CADASTRO</title>
	<link rel="stylesheet" href="css/cadastro.css">
	<link rel="shortcut icon" href="components/images/imagens-gerais/favicon_e_wallet.png" type="image/x-icon">
</head>
<body>
	<main>
		<form action="">
			<fieldset>
				<h1>CADASTRO</h1>
			
				<input type="text" name="nome" id="nome_cadastro" placeholder="Nome" size="100" maxlength="40">
				
		
				<input type="text" name="sobrenome" id="sobrenome_cadastro" placeholder="Sobrenome" size="100" maxlength="50">

				<br />

				
				<input type="email" name="E-mail" id="email_cadastro" placeholder="E-mail" size="80">
				
				<br />

				
				<input type="number" name="" id="cpf_cadastro" placeholder="CPF">

				<br />

				
				<input type="text" name="usuario" id="usuario_cadastro" placeholder="Nome de usuario" size="30" maxlength="20">

				
				<input type="text" name="senha" id="senha_cadastro" placeholder="Senha" size="50" maxlength="30">

				<br />

				
				<input type="text" name="" id="cep_cadastro" placeholder="C.E.P" size="50" maxlength="30">

				<br />

				
				<input type="text" name="endereço" id="endereco_cadastro" placeholder="Endereço" size="70" maxlength="50">

				
				<input type="text" name="" id="numero_cadastro" placeholder="Numero" size="25" maxlength="10">

				<h1 id="titulo_plano_escolhido">PLANO ESCOLHIDO</h1>

				<div id="planos_cadastro">
					
					<button class="botao_cadastro">
						<div><h2>Plano Basic</h2></div>
					</button>
		
					<button class="botao_cadastro">
						<div><h2>Plano Plus</h2></div>
					</button>
		
					<button class="botao_cadastro">
						<div><h2>Plano Ultra</h2></div>
					</button>
		
				</div>
			</fieldset>
		</form>
		
	</main>
</body>
</html>
