<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRE SEU CARTÃO</title>
    <link rel="stylesheet" href="css/cadastro_cartao.css">
    <link rel="shortcut icon" href="components/images/imagens-gerais/favicon_e_wallet.png" type="image/x-icon">
</head>

<body>

    <div id="frente_do_cartao">
        <img src="components/images/cadastro-images/imagem_cadastro-de-cartao-removebg-preview.png" alt="">
    </div>
    
    <section id="cadastro_cartao">
        <h1>Cadastre seu cartão</h1>
        <form>
            <input type="text" name="" id="nome_no_cartao" placeholder="Nome no cartão" size="50">
            <input type="text" name="" id="numero_no_cartao" placeholder="Numero no cartão" size="50">
            <input type="datetime" name="" id="validade_cartao" placeholder="Data de validade" size="30">
            <input type="number" name="" id="cvv_cartao" size="20" placeholder="CVV">
            <button>Adicionar</button>
        </form>
       
    </section>

    <div id="verso_do_cartao">
        <img src="components/images/cadastro-images/verso_do_cartao-removebg-preview.png" alt="">
    </div>
</body>
</html>
