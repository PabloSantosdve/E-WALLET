<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LOGIN</title>
	<link rel="stylesheet" href="css/Login.css">
	<link rel="shortcut icon" href="components/images/imagens-gerais/favicon_e_wallet.png" type="image/x-icon">
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<main>
		<article>
			<div id="conteudo-article">
				<div class="logo">
					<img src="components/images/LoginCadastro-images/logo-ewallet.png" alt="Logo da E-Wallet">
					<p>E-Wallet</p>
				</div>
				<div class="caixa-texto">
					<h1>Bem Vindo de Volta!</h1>
					<h2>Para ter acesso a todas as nossas feramentas<br>mantenha-se conectado!</h2>
				</div>
			</div>
		</article>
		<aside>
			<div class="caixa-texto">
				<h2>Login in to your Account</h2>
				<h3>Ainda não tem uma conta? <a href="cadastro.html">Registre-se</a> </h3>
			</div>
			<form>
				<div class="campo-input">
					<input type="text" required placeholder="">
					<label>User</label>
				</div>
				
				<div class="campo-input">
					<input type="password" required placeholder="">
					<label>Senha</label>
				</div>

				<div id="container-checkbox-esqueceuSenha">
					<div class="campo-checkbox">
						<input type="checkbox" name="" id="caixa_lembre">
						<label id="lembre">Lembre-se de mim</label>
					</div>
	
					<a href="#" id="link_senha">Esqueceu a senha ?</a>
				</div>
				

				<button>Login</button>
			</form>

			<div id="linha-divisoria">
				<hr>
				<span>Ou entre com</span>
			</div>

			<div class="container-btn">
				<button class="btn-autenticacao">
					<img src="components/images/LoginCadastro-images/google-logo.png" alt="Logo da Google">
					<span>Google</span>
				</button>

				<button class="btn-autenticacao">
					<img src="components/images/LoginCadastro-images/facebook-logo.png" alt="Logo do Facebook">
					<span>Facebook</span>
				</button>
			</div>
		</aside>
	</main>
</body>
</html>
