<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Login.css">
    <link rel="shortcut icon" href="components/images/imagens-gerais/favicon_e_wallet.png" type="image/x-icon">
    <title>PÁGINA DE LOGIN</title>
</head>
<body>
    <div id="login-container">
        <div id="retangulo-login"><img src="components/images/login-images/Rectangle_87.webp" alt=""></div>
        <div id="logo-login"><h1>E-WALLET</h1><img src="components/images/login-images/Logo_E-wallet.webp" alt=""></div>
        <form>
            <h1>Sing in</h1>

            <label for="username" >Usuário:</label>
            <input type="text" id="login-usuario" size="70">

            <label for="password">Senha:</label>
            <input type="password" id="login-senha" size="70">

            <a href="#">Forgot to password? <br/> </a>
            <button type="submit" id="botao-login">Login</button>
            <button type="submit"id="cadastro-login">Sign up</button>

        </form>
    </div>
</body>
